{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    <title>GameLoanGuru</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
        <a class="navbar-brand" href="{% url 'mainapp:index' %}">
            <img src="{% static 'GameLoanGuru.png' %}" 
            width="100" height="100" class="img-thumbnail" alt="GameloanguruLogo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mainapp:mygames' %}">My Games</a>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mainapp:addgame' %}">Add Games</a>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:usersindex' %}">Userindex</a>
                    
                </li>
            </ul>
        </div>
    </nav>


    {% block page_header %}{% endblock page_header %}
</body>
</html>
