{% extends "mainapp/base.html" %}
{% block page_header %}
<div style="background-color: #2E4C6D!important;" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 style="color: #FC997C !important" class="display-4">Game: {{game.title}}</h1>
      <p style="color: #FC997C !important">{{ game.genre.name }}</p>
      
    </div>
  </div>
  {% endblock page_header %}
  {% block content %}

    <a class="btn btn-primary" href="{% url 'mainapp:editgame' game.id %}" role="button">Edit Game</a>
  {% endblock content %}
