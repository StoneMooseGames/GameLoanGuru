{% extends "mainapp/base.html" %}
{% block page_header %}
<div style="background-color: #2E4C6D!important;" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 style="color: #FC997C !important" class="display-4">Edit Game</h1>
      <p style="color: #FC997C !important"></p>
    </div>
  </div>
  {% endblock page_header %}
  {% block content %}
  <div class="container">
  <form action = "{% url 'mainapp:editgame' game.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
   <input type="submit" value="Save">
  </form>
</div>
  {% endblock content %}
