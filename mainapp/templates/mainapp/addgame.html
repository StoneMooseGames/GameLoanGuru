{% extends "mainapp/base.html" %}
{% block page_header %}
<div style="background-color: #2E4C6D!important;" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 style="color: #FC997C !important" class="display-4">Add new Game</h1>
      <p style="color: #FC997C !important"></p>
    </div>
  </div>
  {% endblock page_header %}
  {% block content %}
  <form actions="{% url 'mainapp:addgame' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" name="submit">Add game</button>
  </form>
  {% endblock content %}
