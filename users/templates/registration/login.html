{% extends 'mainapp/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block page_header %}
<div style="background-color: #2E4C6D!important;" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 style="color: #FC997C !important" class="display-4">Log in to your account</h1>
      <p style="color: #FC997C !important"></p>
    </div>
  </div>
  {% endblock page_header %}

{% block content %}
 
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}

            <div class="text-center">
              <img src="{% static 'GameLoanGuru.png' %}" 
            width="100" height="100" class="img-thumbnail" alt="GameloanguruLogo">
            </div>
            {{form.as_p}}
           
            <div class="text-center"><button type="submit" value="Log in" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <input type="hidden" name="next" value="{% url 'mainapp:index' %}" />
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="{% url 'users:register' %}" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
 
{% endblock content %}
